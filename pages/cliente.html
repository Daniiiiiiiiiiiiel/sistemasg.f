<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a2980">
    <title>Cliente</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="manifest" href="../assets/manifest.json">
</head>

<body>

    <header class="app-header">
        <div class="user-info">
            <h3>Panel Cliente</h3>
        </div>
        <button class="btn btn-outline btn-logout" onclick="logout()">Salir</button>
    </header>

    <main class="main-content">
        <div class="container">

            <div class="card">
                <div class="card-header">
                    <div class="card-title">Nueva Solicitud</div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Monto a solicitar</label>
                        <input id="monto" type="number" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>Motivo</label>
                        <input id="motivo" placeholder="Ej: Emergencia mÃ©dica">
                    </div>
                    <button class="btn btn-primary" onclick="crear()" style="width: 100%">Enviar Solicitud</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">Mis Solicitudes</div>
                </div>
                <ul id="lista" style="list-style: none; padding: 0;"></ul>
            </div>

        </div>
    </main>

    <script src="../app.js"></script>
    <script>
        checkAuth("cliente");

        async function crear() {
            await crearSolicitud(
                document.getElementById("monto").value,
                document.getElementById("motivo").value
            );
            cargar();
        }

        async function cargar() {
            const data = await obtenerMisSolicitudes();
            const ul = document.getElementById("lista");
            ul.innerHTML = "";
            data.forEach(s => {
                ul.innerHTML += `<li>${s.motivo} - ${s.estado}</li>`;
            });
        }

        cargar();
    </script>

</body>

</html>
