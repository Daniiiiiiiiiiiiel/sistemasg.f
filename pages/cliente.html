<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a2980">
    <title>Cliente</title>
    <link rel="manifest" href="../assets/manifest.json">
</head>

<body>

    <h2>Panel Cliente</h2>

    <button onclick="logout()">Cerrar sesi√≥n</button>

    <hr>

    <h3>Nueva solicitud</h3>

    <input id="monto" placeholder="Monto">
    <br>
    <input id="motivo" placeholder="Motivo">
    <br><br>

    <button onclick="crear()">Enviar solicitud</button>

    <hr>

    <h3>Mis solicitudes</h3>
    <ul id="lista"></ul>

    <script src="../app.js"></script>
    <script>
        checkAuth("cliente");

        async function crear() {
            await crearSolicitud(
                document.getElementById("monto").value,
                document.getElementById("motivo").value
            );
            cargar();
        }

        async function cargar() {
            const data = await obtenerMisSolicitudes();
            const ul = document.getElementById("lista");
            ul.innerHTML = "";
            data.forEach(s => {
                ul.innerHTML += `<li>${s.motivo} - ${s.estado}</li>`;
            });
        }

        cargar();
    </script>

</body>

</html>
