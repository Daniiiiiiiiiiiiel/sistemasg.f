<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a2980">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="assets/manifest.json">
</head>

<body class="login-page">

    <!-- SPLASH SCREEN -->
    <div id="splash-screen">
        <div class="splash-content">
            <img src="assets/logo.png" alt="Sistema SG Logo" class="splash-logo">
            <div class="loader"></div>
        </div>
    </div>

    <div class="login-wrapper">
        <div class="login-container glass-card">
            <div class="login-header">
                <h1>Sistema SG</h1>
                <p>Iniciar sesión</p>
            </div>

            <div class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input id="username" placeholder="Ingrese su usuario">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Ingrese su contraseña">
                </div>

                <button class="btn btn-primary" onclick="handleLogin()">Entrar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 500);
            }, 1500); // 1.5s delay to show branding
        });

        function handleLogin() {
            login(
                document.getElementById("username").value,
                document.getElementById("password").value
            );
        }
    </script>

</body>

</html>
