<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema de adelantos de n贸mina">
  <meta name="theme-color" content="#2563EB">
  <title>Login - Sistema de Adelantos</title>

  <!-- PWA -->
  <link rel="manifest" href="assets/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="assets/icon-512.png">
  <link rel="apple-touch-icon" href="assets/icon-192.png">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <style>
    /* Login Page - NO SCROLL en m贸vil */
    .login-page {
      height: 100vh;
      height: 100dvh;
      /* Dynamic viewport height para m贸viles */
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #DBEAFE 0%, #FEF3C7 100%);
      overflow: hidden;
    }

    .demo-banner {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0.625rem 0.875rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
    }

    .demo-banner-content {
      max-width: 600px;
      margin: 0 auto;
    }

    .demo-banner h3 {
      font-size: 0.6875rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .demo-credentials {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      font-size: 0.6875rem;
    }

    .credential-item {
      background: rgba(255, 255, 255, 0.15);
      padding: 0.1875rem 0.5rem;
      border-radius: 0.3125rem;
      font-family: 'Courier New', monospace;
      font-weight: 600;
    }

    .login-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.875rem;
      overflow: hidden;
    }

    .login-box {
      background: white;
      padding: 1.25rem;
      border-radius: 1.125rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 440px;
      animation: slideUpFade 0.5s ease;
      border: 1px solid rgba(37, 99, 235, 0.1);
    }

    @keyframes slideUpFade {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-logo {
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #2563EB, #3B82F6);
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin: 0 auto 0.625rem;
      box-shadow: 0 8px 16px rgba(37, 99, 235, 0.2);
    }

    .login-logo h1 {
      font-size: 1.25rem;
      font-weight: 800;
      color: var(--text-dark);
      margin-bottom: 0.25rem;
      letter-spacing: -0.02em;
    }

    .login-logo p {
      font-size: 0.75rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    .login-form {
      margin-top: 1rem;
    }

    .form-field {
      margin-bottom: 0.875rem;
    }

    .form-field label {
      display: block;
      margin-bottom: 0.3125rem;
      color: var(--text-gray);
      font-weight: 600;
      font-size: 0.75rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      color: var(--text-muted);
      pointer-events: none;
    }

    .form-field input {
      width: 100%;
      padding: 0.6875rem 0.75rem 0.6875rem 2.5rem;
      background: var(--bg-light);
      border: 2px solid var(--bg-gray);
      border-radius: 0.5625rem;
      color: var(--text-dark);
      font-size: 0.875rem;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .form-field input:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    .form-field input::placeholder {
      color: var(--text-muted);
    }

    .error-box {
      background: var(--status-rejected-bg);
      border-left: 3px solid var(--error);
      color: var(--status-rejected-text);
      padding: 0.625rem 0.75rem;
      border-radius: 0.5625rem;
      margin-bottom: 0.875rem;
      font-size: 0.75rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.375rem;
      animation: shake 0.4s ease;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }

    .login-btn {
      width: 100%;
      min-height: 44px;
      background: var(--accent);
      color: #78350F;
      border: none;
      border-radius: 0.5625rem;
      font-size: 0.875rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(252, 211, 77, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.375rem;
      margin-top: 1rem;
    }

    .login-btn:hover {
      background: var(--accent-dark);
      box-shadow: 0 6px 20px rgba(252, 211, 77, 0.5);
      transform: translateY(-2px);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(120, 53, 15, 0.3);
      border-radius: 50%;
      border-top-color: #78350F;
      animation: spin 0.6s linear infinite;
    }

    .login-footer {
      text-align: center;
      margin-top: 1rem;
      padding-top: 0.875rem;
      border-top: 1px solid var(--bg-gray);
    }

    .login-footer p {
      font-size: 0.625rem;
      color: var(--text-muted);
      line-height: 1.4;
    }

    /* Responsive - Desktop y tablets grandes */
    @media (min-width: 641px) {
      .demo-banner {
        padding: 0.875rem 1rem;
      }

      .demo-banner h3 {
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
      }

      .demo-credentials {
        gap: 1rem;
        font-size: 0.8125rem;
      }

      .credential-item {
        padding: 0.375rem 0.75rem;
        border-radius: 0.5rem;
      }

      .login-content {
        padding: 2rem 1rem;
      }

      .login-box {
        padding: 2.5rem;
        border-radius: 1.5rem;
      }

      .login-logo {
        margin-bottom: 2rem;
      }

      .logo-icon {
        width: 64px;
        height: 64px;
        font-size: 2rem;
        margin-bottom: 1rem;
        border-radius: 1rem;
      }

      .login-logo h1 {
        font-size: 1.75rem;
        margin-bottom: 0.5rem;
      }

      .login-logo p {
        font-size: 0.9375rem;
      }

      .login-form {
        margin-top: 2rem;
      }

      .form-field {
        margin-bottom: 1.5rem;
      }

      .form-field label {
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
      }

      .form-field input {
        padding: 0.875rem 1rem 0.875rem 3rem;
        font-size: 1rem;
        border-radius: 0.75rem;
      }

      .input-icon {
        left: 1rem;
        font-size: 1.25rem;
      }

      .error-box {
        padding: 0.875rem 1rem;
        margin-bottom: 1.5rem;
        font-size: 0.875rem;
        border-radius: 0.75rem;
      }

      .login-btn {
        min-height: 52px;
        font-size: 1rem;
        margin-top: 2rem;
        border-radius: 0.75rem;
      }

      .btn-spinner {
        width: 18px;
        height: 18px;
        border-width: 3px;
      }

      .login-footer {
        margin-top: 2rem;
        padding-top: 1.5rem;
      }

      .login-footer p {
        font-size: 0.8125rem;
        line-height: 1.6;
      }
    }

    /* Para pantallas muy peque帽as */
    @media (max-height: 640px) {
      .login-logo {
        margin-bottom: 0.75rem;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
      }

      .login-logo h1 {
        font-size: 1.125rem;
      }

      .login-logo p {
        font-size: 0.6875rem;
      }

      .form-field {
        margin-bottom: 0.75rem;
      }

      .login-footer {
        margin-top: 0.75rem;
        padding-top: 0.625rem;
      }
    }
  </style>
</head>

<body class="login-page">

  <!-- Contenido del Login -->
  <div class="login-content">
    <div class="login-box">
      <!-- Logo y T铆tulo -->
      <div class="login-logo">
        <div class="logo-icon"></div>
        <h1>Sistema de Adelantos</h1>
        <p>Gesti贸n de adelantos de n贸mina</p>
      </div>

      <!-- Mensaje de Error -->
      <div id="errorMessage" class="error-box hidden">
        <span>锔</span>
        <span id="errorText"></span>
      </div>

      <!-- Formulario -->
      <form id="loginForm" class="login-form">
        <div class="form-field">
          <label for="username">Usuario</label>
          <div class="input-wrapper">
            <span class="input-icon"></span>
            <input type="text" id="username" name="username" autocomplete="username" placeholder="Ingresa tu usuario"
              required>
          </div>
        </div>

        <div class="form-field">
          <label for="password">Contrase帽a</label>
          <div class="input-wrapper">
            <span class="input-icon"></span>
            <input type="password" id="password" name="password" autocomplete="current-password"
              placeholder="Ingresa tu contrase帽a" required>
          </div>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          Iniciar Sesi贸n
        </button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p>漏 2026 Sistema de Adelantos</p>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('js/service-worker.js', { scope: '/' })
          .then(registration => console.log('SW registrado:', registration))
          .catch(error => console.log('Error al registrar SW:', error));
      });
    }

    // ====================================
    // MODO DE PRUEBA - LOGIN SIN BACKEND
    // ====================================
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const loginBtn = document.getElementById('loginBtn');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Deshabilitar bot贸n y mostrar loading
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="btn-spinner"></span> Iniciando...';
      errorMessage.classList.add('hidden');

      try {
        // Realizar petici贸n de login
        // NOTA PARA EL DESARROLLADOR: Aseg煤rate de que tu backend tenga esta ruta
        const response = await fetch(`${API_CONFIG.baseURL}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Guardar token y datos del usuario
          localStorage.setItem('token', data.token); // Asumiendo que el backend devuelve { token: "..." }
          localStorage.setItem('rol', data.rol);
          localStorage.setItem('username', data.nombre);

          // Redirigir seg煤n rol
          if (data.rol === 'admin') {
            window.location.href = 'pages/admin.html';
          } else {
            window.location.href = 'pages/cliente.html';
          }
        } else {
          // Mostrar error del backend
          throw new Error(data.message || 'Error de autenticaci贸n');
        }

      } catch (error) {
        console.error('Error de login:', error);
        errorText.textContent = error.message || 'No se pudo conectar con el servidor';
        errorMessage.classList.remove('hidden');
        loginBtn.disabled = false;
        loginBtn.innerHTML = 'Iniciar Sesi贸n';
      }
    });
  </script>
</body>

</html>
